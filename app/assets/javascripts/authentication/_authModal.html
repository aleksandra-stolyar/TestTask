<div>
  <div class="modal-header">
    <h3 class="modal-title">Welcome! Enter credentials:</h3>
  </div>
  <form name="loginForm" class="form-horizontal auth" novalidate ng-submit="authCtrl.sendUser()">
    <div class="modal-body">
      <div class="form-group">
        <label  class="col-md-3 control-label" for="inputEmail">Email</label>
        <div class="col-md-8">
          <input type="email" name="email" class="form-control" placeholder="Email" id="inputEmail" ng-model="authCtrl.user.email" autofocus email-exists required>
        </div>
        <div class="row col-md-8 col-md-offset-3 text-left message-block">
          <p ng-show="loginForm.email.$error && loginForm.email.$dirty">If you don't have an account we will register you!</p>
          <p ng-show="loginForm.email.$pending">checking....</i></p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="inputPassword" >Password</label>
        <div class="col-md-8">
          <input type="password" name="password" class="form-control" placeholder="Password" id="inputPassword" ng-model="authCtrl.user.password" ng-minlength="6" ng-maxlength="16" ng-pattern="/[a-zA-Z0-9]{6,16}/" required>
        </div>
        <div class="row col-md-8 col-md-offset-3 text-left message-block" ng-messages="loginForm.password.$error" ng-show="loginForm.password.$dirty" role="alert">
          <p ng-message="minlength">Must be longer then 6 characters.</p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn add-product" type="submit" ng-disabled="loginForm.$pending">Sign In</button>
    </div>
  </form>
</div>
